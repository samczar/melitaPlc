<div class="container" style="margin-top: 70px;">
  <div class="jumbotron text-center">
    <h1>Welcome To Melita Offers</h1>
    <p>Become our customer and get entitled to these offers!</p>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>StartDate</th>
        <th>EndDate</th>
        <th>Detail</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let offer of offers['offers']">
        <td>{{ offer.id }}</td>
        <td>{{ offer.name }}</td>
        <td>{{ offer.contractStartDate }}</td>
        <td>{{ offer.contractEndDate }}</td>
        <td>
          <button class="btn btn-primary" (click)="selectOffer(offer.id)">
            Show details
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="card text-center" *ngIf="selectOffer">
    <div *ngFor="let offer of selectedOffer['subscriptions']"></div>
    <div class="card-header">
      <div *ngFor="let sub of selectedOffer.subscriptions">
        {{ sub.id }} Name: {{ sub.name }} Type: {{ sub.type }}
      </div>
      <div class="card-block">
        <!-- <h4 class="card-title">{{ selectedOffer.subscriptions.name }}</h4> -->
        <p class="card-text">
          <!-- {{ selectedOffer.description }} -->
        </p>
      </div>
    </div>
  </div>
</div>
